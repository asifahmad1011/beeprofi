<mat-toolbar color="primary" class="mat-elevation-z8">
    <span><mat-icon>hive</mat-icon> Bee Profi</span>

    <div class="spacer"></div>

    <a mat-button (click)="homePage()" [ngClass]="homeP == true ? 'mat-raised-button' : 'mat-button'">Home</a>
    <a mat-button (click)="servicesPage()" [ngClass]="servicesP == true ? 'mat-raised-button' : 'mat-button'">Services</a>
    <a mat-button (click)="projectsPage()" [ngClass]="projectsP == true ? 'mat-raised-button' : 'mat-button'">Projects</a>
    <a mat-button (click)="aboutusPage()" [ngClass]="aboutusP == true ? 'mat-raised-button' : 'mat-button'">About Us</a>
    <a mat-button (click)="signupPage()" [ngClass]="signupP == true ? 'mat-raised-button' : 'mat-button'">Sign Up</a>
</mat-toolbar>
<app-home *ngIf="homeP"></app-home>
<app-services *ngIf="servicesP"></app-services>
<app-projects *ngIf="projectsP"></app-projects>
<app-aboutus *ngIf="aboutusP"></app-aboutus>
<app-signup *ngIf="signupP"></app-signup>
